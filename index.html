<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intuit Signup Recreation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body></body>
  <div class="signup-form-container">
    <div class="form-title">Create an Intuit account</div>
    <div class="form-subtitle">One account for everything Intuit, including Mint. <a href="http://" target="_blank" rel="noopener noreferrer">Learn more</a></div>
    <form action="">
      <label for="email">Email address</label>
      <input type="email" name="email" id="email" />
      <label for="phone">Phone <div class="rec-comment">(recommended)</small></label>
      <input type="tel" name="phone" id="phone" />
      <div class="phone-disclosure">Standard call, message, or data rates may apply.</div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <input type="button" value="" />
    </form>
  </div>
</html>
